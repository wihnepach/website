<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Женский раздел — Спорт</title>
  <link rel="stylesheet" href="woman.css" />
</head>
<body>
  <header class="topbar">
    <button class="logoButt" onclick="go_tomain()"><h1>СпортМания</h1></button>
    <nav>

        <a href="/man" class="man-button">Мужчинам</a>
        <a href="/kids" class="kids-button">детям</a>
        <a href="/sport" class="sport-button">виды спорта</a>
        <a href="#" class="loto-button" onclick="isLogin('/loto')">лото</a>
        <a href="/#" class="loto-button" onclick="isLogin('/profile')">Профиль</a>
    </nav>
    
  </header>

  <section class="hero">
    <h2>Женская коллекция</h2>
    <p>Стиль, комфорт и технологии — всё для активных женщин</p>
  </section>

  <section class="filters">
    <button onclick="filterItems('')">Все</button>
    <button onclick="filterItems('Одежда')">Одежда</button>
    <button onclick="filterItems('Обувь')">Обувь</button>
    <button onclick="filterItems('Аксессуары')">Аксессуары</button>
  </section>

  <aside class="cart" id="cart">
    <h3>Корзина</h3>
    <ul id="cart-items"></ul>
    <p><strong>Итого:</strong> <span id="cart-total">0</span>₽</p>
    <button onclick="checkout()">Оформить заказ</button>
  </aside>

  <div class="product-grid" id="productGrid">
       
  </div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="productDescription"></div>
    </div>
  </div>
  <script>

    // Пример фильтрации
    function filterItems(category) {
      const items = document.querySelectorAll(".item");
      items.forEach(item => {
        if (category === "all" || item.classList.contains(category)) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    }
  </script>
  <script src="script.js"></script>
  <script src="woman.js"></script>
</body>
</html>
