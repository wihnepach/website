<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мужской раздел — Спорт</title>
  <link rel="stylesheet" href="man.css" />
</head>
<body>
  <header class="topbar">
    <button class="logoButt" onclick="go_tomain()"><h1>СпортМания</h1></button>
    <nav>
        <a href="/woman" class="woman-button">женщинам</a>
        <a href="/kids" class="kids-button">детям</a>
        <a href="/sport" class="sport-button">виды спорта</a>
        <a href="/loto" class="loto-button">лото</a>
        <a href="/profile" class="loto-button">Профиль</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Мужская коллекция</h2>
    <p>Одежда, обувь и экипировка для спорта и активной жизни</p>
  </section>

  <section class="filters">
    <button onclick="filterItems('')">Все</button>
    <button onclick="filterItems('Одежда')">Одежда</button>
    <button onclick="filterItems('Обувь')">Обувь</button>
    <button onclick="filterItems('Экипировка')">Экипировка</button>
  </section>

  
   
  </section>

  <aside class="cart" id="cart">
    <h3>Корзина</h3>
    <ul id="cart-items"></ul>
    <p><strong>Итого:</strong> <span id="cart-total">0</span>₽</p>
    <button onclick="checkout()">Оформить заказ</button>
  </aside>

  <div class="product-grid" id="productGrid">
       
  </div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="productDescription"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="man.js"></script>
</body>
</html>
